{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Edit Team Member</h1>
            <a href="{{ url_for('admin.admin_team.manage_team') }}" class="text-wood-brown hover:text-wood-dark">Back to Team</a>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                        <input type="text" id="name" name="name" value="{{ member.name }}" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-600">Role</label>
                        <input type="text" id="role" name="role" value="{{ member.role }}" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-600">Biography</label>
                    <textarea id="bio" name="bio" rows="4" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ member.bio }}</textarea>
                </div>

                <div>
                    <label for="order" class="block text-sm font-medium text-gray-600">Display Order</label>
                    <input type="number" id="order" name="order" min="0" value="{{ member.order }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-600">Profile Image</label>
                    <input type="file" id="image" name="image" accept="image/*"
                           class="mt-1 block w-full">
                    <p class="mt-1 text-sm text-gray-500">Current image: {{ member.image_url }}</p>
                    <p class="mt-1 text-sm text-gray-500">Maximum file size: 5MB. Maximum dimensions: 2000x2000 pixels. Accepted formats: PNG, JPG, JPEG, GIF</p>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="is_active" name="is_active" {% if member.is_active %}checked{% endif %}
                           class="rounded border-gray-300 text-wood-brown shadow-sm">
                    <label for="is_active" class="ml-2 text-sm text-gray-600">Active Member</label>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="btn-wood">Update Team Member</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
