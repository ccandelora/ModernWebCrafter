{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Edit Team Member</h1>
            <a href="{{ url_for('admin.team_management.index') }}" class="text-wood-brown hover:text-wood-dark">Back to Team Members</a>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600">Member Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ member.name }}"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-600">Role</label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           value="{{ member.role }}"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-600">Bio</label>
                    <textarea id="bio" 
                             name="bio" 
                             rows="4"
                             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ member.bio }}</textarea>
                </div>
                
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-600">Profile Image</label>
                    <input type="file" 
                           id="image" 
                           name="image" 
                           accept="image/*"
                           class="mt-1 block w-full">
                    {% if member.image_url %}
                        <p class="mt-1 text-sm text-gray-500">Current image: {{ member.image_url }}</p>
                        <img src="{{ member.image_url }}" 
                             alt="{{ member.name }}" 
                             class="mt-2 h-32 w-32 object-cover rounded">
                    {% endif %}
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="btn-wood">Update Team Member</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mx-auto p-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-[#4A2F1E] text-2xl">Edit Team Member</h1>
        <a href="{{ url_for('admin.team_management.index') }}" class="text-[#B25B21] hover:text-[#8B4513]">Back to Team Members</a>
    </div>

    <div class="bg-white rounded shadow-sm p-6">
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <!-- Name Field -->
            <div class="mb-4">
                <label class="block text-[#4A2F1E] mb-2">Member Name</label>
                <input type="text" 
                       name="name" 
                       value="{{ member.name }}"
                       required
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <!-- Role Field -->
            <div class="mb-4">
                <label class="block text-[#4A2F1E] mb-2">Role</label>
                <input type="text" 
                       name="title" 
                       value="{{ member.role }}"
                       required
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <!-- Bio Field -->
            <div class="mb-4">
                <label class="block text-[#4A2F1E] mb-2">Bio</label>
                <textarea name="bio" 
                          rows="4"
                          class="w-full p-2 border border-gray-300 rounded">{{ member.bio }}</textarea>
            </div>
            
            <!-- Current Image -->
            {% if member.image_url %}
            <div class="mb-4">
                <label class="block text-[#4A2F1E] mb-2">Current Image</label>
                <img src="{{ member.image_url }}" 
                     alt="{{ member.name }}" 
                     class="h-32 w-32 object-cover rounded">
            </div>
            {% endif %}
            
            <!-- Image Upload -->
            <div class="mb-4">
                <label class="block text-[#4A2F1E] mb-2">Update Profile Image</label>
                <input type="file" 
                       name="image" 
                       accept="image/*"
                       class="w-full">
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('admin.team_management.index') }}" 
                   class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-[#B25B21] text-white px-4 py-2 rounded hover:bg-[#8B4513]">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
