{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Edit Product</h1>
            <a href="{{ url_for('admin.admin_products_bp.products') }}" class="text-wood-brown hover:text-wood-dark">Back to Products</a>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600">Product Name</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-600">Category</label>
                    <input type="text" id="category" name="category" value="{{ product.category }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-600">Description</label>
                    <textarea id="description" name="description" rows="4" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ product.description }}</textarea>
                </div>
                
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-600">Product Image</label>
                    <input type="file" id="image" name="image" accept="image/*"
                           class="mt-1 block w-full">
                    <p class="mt-1 text-sm text-gray-500">Current image: {{ product.image_url }}</p>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="is_featured" name="is_featured" {% if product.is_featured %}checked{% endif %}
                           class="h-4 w-4 text-wood-brown border-gray-300 rounded">
                    <label for="is_featured" class="ml-2 block text-sm text-gray-600">
                        Feature this product on homepage
                    </label>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-wood-brown text-white px-3 py-1 rounded-md hover:bg-wood-dark">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
