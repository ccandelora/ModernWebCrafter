{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Edit Testimonial</h1>
            <a href="{{ url_for('admin.admin_testimonials_bp.testimonials') }}" class="text-wood-brown hover:text-wood-dark">Back to Testimonials</a>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <form method="POST" class="space-y-4">
                <div>
                    <label for="client_name" class="block text-sm font-medium text-gray-600">Client Name</label>
                    <input type="text" id="client_name" name="client_name" value="{{ testimonial.client_name }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label for="rating" class="block text-sm font-medium text-gray-600">Rating (1-5)</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" value="{{ testimonial.rating }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-600">Content</label>
                    <textarea id="content" name="content" rows="4" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ testimonial.content }}</textarea>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="is_featured" name="is_featured" {% if testimonial.is_featured %}checked{% endif %}
                           class="h-4 w-4 text-wood-brown border-gray-300 rounded">
                    <label for="is_featured" class="ml-2 block text-sm text-gray-600">
                        Featured Testimonial
                    </label>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-wood-brown text-white px-3 py-1 rounded-md hover:bg-wood-dark">Update Testimonial</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
