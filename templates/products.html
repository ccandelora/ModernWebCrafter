{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <h4>Categories</h4>
            <div class="list-group">
                <a href="/products" class="list-group-item list-group-item-action">All Products</a>
                {% for category in categories %}
                <a href="/products?category={{ category[0] }}" 
                   class="list-group-item list-group-item-action category-filter"
                   data-category="{{ category[0] }}">
                    {{ category[0] }}
                </a>
                {% endfor %}
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="row product-gallery">
                {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text"><strong>${{ "%.2f"|format(product.price) }}</strong></p>
                            <a href="/contact?product_id={{ product.id }}" class="btn btn-wood">Request Quote</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <img id="modalImage" src="" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endblock %}
